services:
  agent:
    build:
      context: .
      dockerfile: packages/agent/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - path: .env
        required: false
    environment:
      PORT: "3001"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    depends_on:
      - agent
    ports:
      - "3000:3000"
    environment:
      AGENT_URL: http://agent:3001
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
    restart: unless-stopped
